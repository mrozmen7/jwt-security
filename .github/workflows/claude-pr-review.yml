name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Claude PR Review
        uses: anthropics/claude-code-review@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}